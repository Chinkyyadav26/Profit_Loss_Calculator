<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock & profit calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>Stock profit & Loss calculator</h1>
</header>
<main>
    <label class="input-label" for="initial-price">
        Initial-Price
        <input class="input" type="text" id="initial-price" placeholder="Enter the initial price Here"/>
    </label>
    <label class="input-label" for="Stocks-quantity">
       Quantity of stocks
        <input class="input" type="text" id="Stocks-quantity" placeholder="Enter the Stocks-quantity Here"/>
    </label>
    <label class="input-label" for="current-price">
       Current-price
        <input class="input" type="text" id="current-price" placeholder="Enter the current-price Here"/>
    </label>
    <button id="sumbit-btn" class="btn-check">Check</button>
    <div id="output-box" class="output"></div>
    <footer></footer>
</main>
<script src="script.js"></script>

    
</body>
</html>
